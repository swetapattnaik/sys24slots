<!DOCTYPE html>
<html>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body ng-app="myApp">

	<div class="container">
	
		<h2>Dynamic Tabs</h2>
		<p>To make the tabs toggleable, add the data-toggle="tab"
			attribute to each link. Then add a .tab-pane class with a unique ID
			for every tab and wrap them inside a div element with class
			.tab-content.</p>

		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#/">Home</a></li>
			<li><a data-toggle="tab" href="#viewappointsdetails">View
					Appointment Details</a></li>
			<li><a data-toggle="tab" href="#changePassword">Change
					Password</a></li>
			<li><a data-toggle="tab" href="#menu3">Search Doctors</a></li>
		</ul>

		<div class="tab-content">

			<div ng-view></div>
		</div>

		<script>
			var app = angular.module("myApp", [ "ngRoute" ]);
			app.config(function($routeProvider) {
				$routeProvider.when("/", {
					templateUrl : "PatientForm.htm"
				}).when("/addAilmentsDetails", {
					templateUrl : "addAilmentDetails.htm"
				}).when("/modifyAilmentDetails", {
					templateUrl : "view(or)modifyAilmentDetails.htm"
				}).when("/viewAppointment", {
					templateUrl : "viewappointsdetails.htm"
				}).when("/changePassword", {
					templateUrl : "pass.htm"
				}).when("/searchDoctor", {
					templateUrl : "searchDoctor.htm"
				})
			});

			app.controller('myCtrl', function($scope) {
				$scope.cityList=['','Hyderabad','Bangalore','Pune','Bhuwneshwar','Indore'];
				$scope.hospitalList=['','CHL','Apollo','HimGiri','Care For You'];
				$scope.specializationList=['','Dentist','Cardiology','Ear','Bones'];
				$scope.qualificationList=['','MBBS','MD'];
			});
		</script>

		<p></p>
</body>
</html>
